<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi'>
  <link href="favicon.ico" rel="icon" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600&display=swap" rel="stylesheet">
  <title>Maintenance</title>
  <style>
    body {
      overflow: hidden;
      background: #F8F9FA;
      font-family: 'Nunito', sans-serif, Arial;
    }
    .wrapper-page {
      width: auto;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .offline {
      width: calc(100% - 3rem);
      height: fit-content;
      background: linear-gradient(to right, #00A676, #00a676);
      border-radius: 0.8rem;
      transform: rotate(-6deg);
      box-shadow: 0 0.7rem 1rem -0.2rem #DEE2E6, 0 0.25rem 0.4rem -0.13rem #343A40;
    }
    .inner-offline {
      text-align: center;
      padding: 2rem 1rem;
      background: #fff;
      border-radius: 0.8rem;
      transform: rotate(6deg);
      box-shadow: 0 0.7rem 1rem -0.2rem #343A40, 0 0.25rem 0.4rem -0.13rem #F8F9FA;
    }
    h1 {
      text-align: center;
      color: #6C757D;
      font-size: 1.5rem;
      font-weight: 400;
    }
    p {
      text-align: center;
      color: #6C757D;
      font-weight: 300;
    }
  </style>
</head>
<body>
<div class='wrapper-page'>
  <div class="offline">
    <div class="inner-offline">
      <img alt='YamFive' width='64' height='64' src='icon512.png' />
      <h1>Offline for maintenance</h1>
      <p>This app is undergoing maintenance right now.</p>
      <p><strong>Please check back later!</strong></p>
      <p><i>By Team YamFive</i></p>
    </div>
  </div>
</div>
</body>
</html>
