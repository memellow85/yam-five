name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache Clean
        run: yarn cache clean
      - name: Install Dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Start
        run: yarn start
